<div class="row">
  <form class="col s6">
    <div class="row">
      <div class="input-field col s12">
        <label for="first_name">Nombre</label>
        <input id="first_name" type="text" class="validate">
      </div>
      <div class="input-field col s12">
        <label for="last_name">Apellido</label>
        <input id="last_name" type="text" class="validate">
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="disabled">País</label>
          <input id="disabled" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="disabled">Localidad/Cuidad</label>
          <input id="disabled" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="Direccion">Dirección</label>
          <input id="Direccio" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="Ciudad">Ciudad</label>
          <input id="Ciudad" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="CodigoPostal">Código Postal</label>
          <input id="CodigoPostal" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Teléfono</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <label for="email">Email</label>
          <input id="email" type="email" class="validate">
        </div>
      </div>
  </form>
</div>
<div class="row">
  <div class="col s6">
    <!-- <div class="col s6"> -->
      <img class="product" src="../src/assets/product.png" alt="">
    <!-- </div> -->
  </div>
</div>
